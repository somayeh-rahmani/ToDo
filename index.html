<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <i class="fa-regular fa-square-check"></i>
            <span>TODO</span>
        </div>
        <div class="progress">
            <div class="task-text">
                <span id="task-text">Task Done</span>
                <span id="keep-up"> Keep it up </span>
            </div>

            <span id="task-number">1/3</span>
        </div>
        <div class="input-class">
            <input id="new-input" size="70" type="text" />
            <button id="submit-button" type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="#000000"
                    viewBox="0 0 256 256">
                    <path
                        d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                    </path>
                </svg> </button>
        </div>
    </div>
</body>

</html>
